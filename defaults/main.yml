---
# defaults file for ansible-sensu-go-agent
# defaults file for sensu-agent

sensuGo_agent_repo: "https://packagecloud.io/install/repositories/sensu/stable/config_file.list?os={{ ansible_distribution }}&dist={{ ansible_distribution_release }}&source=script"
sensuGo_agent_gpgkey: "https://packagecloud.io/sensu/stable/gpgkey"

sensuGo_plugins_repo: "https://packagecloud.io/install/repositories/sensu/community/config_file.list?os={{ ansible_distribution }}&dist={{ ansible_distribution_release }}&source=script"
sensuGo_plugins_gpgkey: "https://packagecloud.io/sensu/community/gpgkey"
sensuGo_plugins_bin_path: "/opt/sensu-plugins-ruby/embedded/bin"

sensuGo_backend_url: "localhost"
sensuGo_ssl: False
sensuGo_namespace: default
sensuGo_sudo_access: False
sensuGo_labels:
  docs: "https://docs.sensu.io/sensu-go/latest"
sensuGo_plugin_elasticsearch: ""
sensuGo_plugin_http: ""
sensuGo_subscriptions_active: false
sensuGo_plugin_k8s: ""
sensuGo_plugin_rabbitmq: ""
sensuGo_plugin_redis: ""
sensuGo_plugin_mysql: ""
sensuGo_clean_docker: ""